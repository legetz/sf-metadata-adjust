name: Auto adjust metadata

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*-meta.xml'  # Only trigger when metadata files are changed

env:
  NODE_VERSION: '20'
  # Configure which metadata types to include (comma-separated, no spaces)
  # Leave empty to process all whitelisted types
  # Example: 'profile,permissionset' or 'profile,permissionset,customMetadata'
  INCLUDED_TYPES: 'profile,permissionset'
  # Only process files changed in the PR (not the entire directory)
  # Set to 'true' to only adjust files that were modified in this PR
  # Set to 'false' to process all files in the directory
  ADJUST_DELTA_ONLY: 'true'

jobs:
  adjust:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes back to the PR branch
      pull-requests: write  # Required to comment on PR
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0  # Fetch all history for git operations
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install SF CLI and swift plugin
        run: |
          npm install -g @salesforce/cli
          echo "y" | sf plugins install sf-swift
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Calculate PR commit depth
        id: calc-depth
        run: |
          # Get the number of commits in the PR
          PR_COMMITS=$(git rev-list --count origin/${{ github.base_ref }}..HEAD)
          echo "pr_commits=${PR_COMMITS}" >> $GITHUB_OUTPUT
          echo "ðŸ“Š PR has ${PR_COMMITS} commits"
          
          # Determine if we should use git-depth based on ADJUST_DELTA_ONLY
          if [ "${{ env.ADJUST_DELTA_ONLY }}" = "true" ]; then
            echo "use_git_depth=true" >> $GITHUB_OUTPUT
            echo "âœ… Will process only files changed in PR (delta mode)"
          else
            echo "use_git_depth=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ Will process all files in directory"
          fi
      
      - name: Run metadata adjuster
        id: format
        run: |
          echo "Running metadata adjuster..."
          
          # Build the command based on configuration
          CMD="sf swift metadata adjust"
          
          # Add git-depth if ADJUST_DELTA_ONLY is true
          if [ "${{ steps.calc-depth.outputs.use_git_depth }}" = "true" ]; then
            CMD="${CMD} --git-depth ${{ steps.calc-depth.outputs.pr_commits }}"
            echo "ðŸŽ¯ Processing only changed files (last ${{ steps.calc-depth.outputs.pr_commits }} commits)"
          fi
          
          # Add include types if specified
          if [ -n "${{ env.INCLUDED_TYPES }}" ]; then
            CMD="${CMD} --include ${{ env.INCLUDED_TYPES }}"
            echo "ðŸ“‹ Including types: ${{ env.INCLUDED_TYPES }}"
          else
            echo "ðŸ“‹ Processing all whitelisted metadata types"
          fi
          
          # Execute the command
          echo "Executing: ${CMD}"
          eval ${CMD}
          
          # Check if any files were modified
          if git diff --quiet; then
            echo "modified=false" >> $GITHUB_OUTPUT
            echo "No metadata files were modified"
          else
            echo "modified=true" >> $GITHUB_OUTPUT
            echo "Metadata files were modified"
          fi
      
      - name: Commit changes
        if: steps.format.outputs.modified == 'true'
        run: |
          git add **/*-meta.xml
          git commit -m "ðŸ¤– Auto-adjusted metadata files

          Automatically adjusted by sf-swift metadata adjuster.
          Types processed: ${{ env.INCLUDED_TYPES || 'all whitelisted types' }}"
          
          git push
      
      - name: Comment on PR
        if: steps.format.outputs.modified == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const deltaMode = '${{ env.ADJUST_DELTA_ONLY }}' === 'true';
            const scope = deltaMode 
              ? `Changed files only (${context.payload.pull_request.commits} commits)` 
              : 'All files in directory';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **Metadata Auto-Adjustment Applied**\n\n' +
                    'Your metadata files have been automatically adjusted for consistency.\n\n' +
                    '**Scope:** `' + scope + '`\n' +
                    '**Types processed:** `${{ env.INCLUDED_TYPES || 'all whitelisted types' }}`\n\n' +
                    'Please review the changes in the latest commit.'
            })
