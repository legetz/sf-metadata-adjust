name: PR detect issues

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'

jobs:
  detect-issues:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install SF Swift plugin
        run: |
          npm install -g @salesforce/cli
          echo "y" | sf plugins install sf-swift
      
      - name: Configure GIT
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Detect GIT conflicts
        id: detect
        run: |
          OUTPUT=$(sf swift detect git conflicts --json || true)
          echo "$OUTPUT" | tee detect-output.json

          STATUS=$(jq -r 'if (.status | type == "number") then .status else 1 end' detect-output.json)
          REJ_COUNT=$(jq -r '.result.count // 0' detect-output.json)
          CONFLICT_FILES=$(jq -r '(.result.conflictFiles // []) | join("\n")' detect-output.json)

          echo "status=${STATUS}" >> $GITHUB_OUTPUT
          echo "rej_count=${REJ_COUNT}" >> $GITHUB_OUTPUT
          printf 'conflict_files<<EOF\n%s\nEOF\n' "$CONFLICT_FILES" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: steps.detect.rej_count > 0
        uses: actions/github-script@v7
        with:
          script: |
            const rejCount = Number('${{ steps.detect.outputs.rej_count }}');
            const countText = rejCount > 0 ? `${rejCount} .rej file${rejCount === 1 ? '' : 's'}` : 'one or more .rej files';
            const conflictFiles = `${{ steps.detect.outputs.conflict_files }}`.trim();
            const conflictList = conflictFiles ? `\n\n**Conflict files:**\n\n\`\`\`\n${conflictFiles}\n\`\`\`` : '';

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Reject files detected**\n\n' +
                    'The command `sf swift detect git conflicts` reported ' + countText + '.\n\n' +
                    'Please resolve the merge conflicts, remove the generated `.rej` files, and push the updates to re-run this check.' +
                    conflictList
            });

      - name: Fail workflow when reject files detected
        if: steps.detect.rej_count > 0
        run: exit 1
