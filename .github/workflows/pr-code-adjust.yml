name: PR code adjust

on:
  workflow_dispatch:
  # Uncomment the following to trigger on PRs modifying Apex classes/triggers
  # pull_request:
  #   types: [opened, synchronize, reopened]
  #   paths:
  #     - '**/*.cls'  # Apex classes
  #     - '**/*.trigger'  # Apex triggers

jobs:
  adjust:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes back to the PR branch
      pull-requests: write  # Required to comment on PR
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0  # Fetch all history for git operations
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Calculate PR commit count
        id: pr-commits
        run: |
          PR_COMMITS=$(git rev-list --count origin/${{ github.base_ref }}..HEAD)
          echo "amount=${PR_COMMITS}" >> $GITHUB_OUTPUT
          echo "ğŸ“Š PR has ${PR_COMMITS} commits"
      
      - name: Run Prettier
        id: format
        run: |
          ./prettier-fix-delta.sh ${{ steps.pr-commits.outputs.amount }}
          
          # Check if any files were modified
          if git diff --quiet; then
            echo "modified=false" >> $GITHUB_OUTPUT
            echo "file_count=0" >> $GITHUB_OUTPUT
          else
            echo "modified=true" >> $GITHUB_OUTPUT
            # Count modified files
            FILE_COUNT=$(git diff --name-only | wc -l | xargs)
            echo "file_count=${FILE_COUNT}" >> $GITHUB_OUTPUT
            echo "ğŸ“ Modified ${FILE_COUNT} file(s)"
          fi
      
      - name: Commit changes
        if: steps.format.outputs.modified == 'true'
        run: |
          git add **/*.cls **/*.trigger
          git commit -m "ğŸ¤– Adjusted ${{ steps.format.outputs.file_count }} code files to match Prettier rules"
          for attempt in 1 2 3; do
            echo "ğŸš€ Push attempt ${attempt}"
            if git pull --rebase origin "${{ github.head_ref }}"; then
              if git push origin HEAD:"${{ github.head_ref }}"; then
                echo "âœ… Push succeeded"
                break
              fi
            fi

            if [ ${attempt} -eq 3 ]; then
              echo "âŒ Failed to push changes after ${attempt} attempts"
              exit 1
            fi

            delay=$((attempt * 5))
            echo "ğŸ” Retrying in ${delay}s..."
            sleep ${delay}
          done
      
      - name: Comment on PR
        if: steps.format.outputs.modified == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fileCount = '${{ steps.format.outputs.file_count }}';
            const scope = `Changed files only (${context.payload.pull_request.commits} commits)`
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ¤– **Adjusted ' + fileCount + ' code files to match Prettier rules**\n\n' +
                    'Apex classes/triggers have been adjusted for consistency.\n\n' +
                    '**Scope:** `' + scope + '`\n' +
                    'Please review the changes in the latest commit.'
            })
